<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock - Paper - Scissors - Lizard - Spock</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/65e14b075c.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>
        Rock - Paper - Scissors - Lizard - Spock
    </h1>
    <div class="game">
        <div class="list_of_choices">
            <div class="user_choice" id="rock">
                <i class="far fa-hand-rock"></i>
            </div>
            <div class="user_choice" id="paper">
                <i class="far fa-hand-paper"></i>
            </div>
            <div class="user_choice" id="scissors">
                <i class="far fa-hand-scissors"></i>
            </div>
            <div class="user_choice" id="lizard">
                <i class="far fa-hand-lizard"></i>
            </div>
            <div  class="user_choice" id="spock">
                <i class="far fa-hand-spock"></i>
            </div>
        </div>
        <div id="vs">
            VS
        </div>
        <div id="random_choice">

        </div>
    </div>

    <div id="rules">
        <ul>
            <li></li>
        </ul>
    </div>
</body>
<script src="code.js"></script>
</html>
